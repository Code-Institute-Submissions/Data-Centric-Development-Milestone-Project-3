<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}
<br />
<a href="{{ url_for('admin_page') }}" class="waves-effect waves-light btn"
  ><span class="material-icons"> exit_to_app</span> Bact to admin page</a
>
<div class="container type-container">
  <h4 class="page-headings">Vehicles</h4>

  {% for type in types %}
  <div class="row grey lighten-5 center-align">
    <div class="col s12 m6">
      <div class="available-types">
        <h6 class="types-heading">Type of Vehicle</h6>
      </div>
      <div class="name-type">
        <p class="types-text">{{type.vehicle_type}}</p>

        <a
          href="{{ url_for('edit_type', type_id=type._id) }}"
          class="waves-effect waves-light btn btn-style green"
          >Edit Type</a
        >
        <a
          href="{{ url_for('delete_type', type_id=type._id) }}"
          class="waves-effect waves-light btn btn-style red"
          >Delete</a
        >
      </div>

      <!-- A new type btn -->
    </div>
    <div class="new-types">
      <a href="{{ url_for('new_type') }}" class="waves-effect waves-light btn"
        ><i class="material-icons right">playlist_add</i>Add a new vehicle
        Type</a
      >
    </div>
  </div>
  {% endfor%}
  <br /><br />

  <!--navigate back to Admin page -->

  <div class="row">
    <a href="{{ url_for('admin_page') }}" class="waves-effect waves-light btn"
      ><span class="material-icons"> exit_to_app</span> Bact to admin page</a
    >
  </div>
</div>

{% endblock%}
