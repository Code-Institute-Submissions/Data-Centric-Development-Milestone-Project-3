<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}
<div class="container addType-container">
  <h5 class="page-headings">Add Type</h5>
  <div class="row">
    <!---------- Form -------------->

    <!--------------Add Vehicle Type-------->

    <form action="{{ url_for('insert_type') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_taxi </i>
          <input
            id="vehicle_type"
            name="vehicle_type"
            type="text"
            class="validate"
          />
          <label for="category_name">Vehicle Type</label>
        </div>
      </div>
      <div class="row">
        <button
          class="btn waves-effect blue waves-light"
          type="submit"
          name="action"
        >
          Save Changes
          <i class="material-icons right">playlist_add</i>
        </button>
        <a
          href="{{ url_for('get_types') }}"
          class="waves-effect waves-light btn grey"
        >
          <i class="material-icons grey right">cancel</i>Cancel
        </a>
      </div>
    </form>

    <!---------- End Form -------------->
  </div>
</div>

{% endblock %}
