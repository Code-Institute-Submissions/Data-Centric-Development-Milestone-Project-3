<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<div class="container login-container">
    <h4 class=" page-headings center-align">Log In</h4>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">                        
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
               
                <!-- password -->
               
                    <div class="input-field col s12">                        
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 blue btn-large">
                        Log In <i class="fa fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('contact') }}" class="light-blue-text text-darken-4">Request Account</a>
            </p>
        </div>
    </div>
    </div>

    <!---- End Login Form-->

{% endblock %}
