<!DOCTYPE html>

{% extends "base.html" %} {% block content %}

<div class="container registe-container">
  <h4 class="page-headings center-align">Register</h4>

  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('register') }}"
    >
      <div class="card-panel">
        <!-- username -->
        <div class="row">
          <div class="input-field col s12">
            <input
              id="username"
              name="username"
              type="text"
              minlength="5"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="username">Username</label>
          </div>

          <!-- password -->
          <div class="input-field col s12">
            <input
              id="password"
              name="password"
              type="password"
              minlength="5"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate"
              required
            />
            <label for="password">Password</label>
          </div>
        </div>
        <!-- register -->
        <div class="row">
          <button type="submit" class="col s12 blue btn-large">
            Register <i class="fa fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Already Registered?
        <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4"
          >Log In</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %}
