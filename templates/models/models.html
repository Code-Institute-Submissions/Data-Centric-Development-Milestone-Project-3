<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<br>
<a href="{{ url_for('admin_page') }}" class="waves-effect waves-light btn"><span class="material-icons">
exit_to_app</span>  Bact to admin page</a>

<div class="container addModel-container">
    <h4 class="page-headings">Models</h4>

     {% for model in models %}

     <div class="row grey lighten-5 center-align">
     <div class="col s12 m6">
     <div class="available-types">
      <h6 class="types-heading">Vehicle Brand</h6>
     </div>
     <div class="name-type">
     <p class="types-text">{{model.model_name}}</p>            
      <a href="{{ url_for('edit_model', model_id=model._id)}}" class="waves-effect waves-light btn btn-style green">Edit Model</a>
      <a href="{{ url_for('delete_model', model_id=model._id)}}" class="waves-effect waves-light btn btn-style red">Delete</a>    
    </div>                    
      </div>
      <!-- A new type btn -->
    
      <div class="col s12 m6">
      <div class="new-types"> 
      <a href="{{ url_for('new_model') }}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Model</a>
      </div>
      </div>
      </div>

         {% endfor%}
         <br>
        
<div class="row">
<a href="{{ url_for('admin_page') }}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Bact to admin page</a>
</div>
</div>

{% endblock%}
