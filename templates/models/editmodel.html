<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<div class="container editModel-container">
<h4 class="page-headings"> Edit Model</h4>
<div class="row">
<!---------- Form -------------->
    
    <!---------------End Vehicle Type-------->
    
    <form action="{{ url_for('insert_model') }}" method="POST" class="col s12">
    
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="model_name" name="model_name" type="text" class="validate" value="{{model.model_name}}">
                <label for="model_name">Model Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_model') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>     
    </form>            
      <!---------- End Form -------------->
  </div>
  </div>
  
   <!-- jQuerry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>  

{% endblock %}
