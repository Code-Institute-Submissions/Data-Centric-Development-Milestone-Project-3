<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<br>
<a href="{{ url_for('admin_page') }}" class="waves-effect waves-light btn"><span class="material-icons">
exit_to_app</span>  Bact to admin page</a>
<div class="container addType-container">
    <h4 class="page-headings">Vehicles</h4>

     {% for type in types %}

     <div class="col s12 m6">
     <div class="available-types">
      <h6 class="types-heading">Type of Vehicle</h6>
     </div>

      <a href="{{ url_for('delete_type', type_id=type._id) }}" class="waves-effect waves-light btn btn-style orange">Delete</a>     
     </div>
     </div>

<!-- A new type btn -->
    
      <div class="col s12 m6"> 
      <div class="new-types">           
       <a href="{{ url_for('new_type') }}" class="waves-effect waves-light btn blue"><i class="material-icons right blue">playlist_add</i>Add a new vehicle Type</a>
      </div>
      </div>
      </div>
         {% endfor%}
    <br><br>

 <div class="row">
